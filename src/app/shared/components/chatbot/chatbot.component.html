<div class="card shadow-sm" style="max-width: 420px;">
  <div class="card-header d-flex align-items-center gap-2">
    <div class="fw-bold">مساعد مستلزمات الأطفال</div>
    <span class="ms-auto" *ngIf="api.loading()">...جارٍ الرد</span>
  </div>
  <div class="card-body" style="height: 420px; overflow: auto;" #scrollHost>
    <div *ngFor="let m of messages(); let i = index" class="mb-3">
      <div [class.bg-light]="m.role==='assistant'" class="p-2 rounded-3">
        <div class="small text-muted">{{ m.role==='user' ? 'أنت' : 'المساعد' }}</div>
        <div style="white-space: pre-wrap">{{ m.text }}</div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <form (ngSubmit)="onSend()">
      <div class="input-group">
        <input [(ngModel)]="draft" name="draft" class="form-control" placeholder="اسأل عن منتج، سعر، أو حالة طلب..." [disabled]="api.loading()">
        <button class="btn btn-primary" [disabled]="!draft.trim() || api.loading()">إرسال</button>
      </div>
    </form>
  </div>
</div>
