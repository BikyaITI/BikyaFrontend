
  <div class="row">

  <!-- Product List -->
<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products()">
<div ></div>
  <div class="product-card">
                  <div class="product-image">
                    <img
                      [src]="getMainImage(product)"
                      class="img-fluid"
                      [alt]="product.title">
                    <div class="product-badges">
                      <span class="badge" [class]="getConditionBadgeClass(product.condition)">
                        {{product.condition}}
                      </span>
                      <!-- <span class="badge badgeExchange bg-success" *ngIf="product.isForExchange">
                        Exchange
                      </span> -->
                    </div>
                    <div class="product-overlay">
                      <button class="btn btn-primary btn-sm" [routerLink]="['/products', product.id]">
                        Quick View
                      </button>
                      <button class="btn btn-outline-primary btn-sm" (click)="addToWishlist(product)">
                        <i class="fas fa-heart"></i>
                      </button>
                    </div>
                  </div>
                  <div class="product-info">
              <div class="d-flex justify-content-between mb-1">
    <span class="text-muted small">
      <i class="fas fa-user"></i> {{product.userName}}
    </span>
    <span class="text-muted small">
      <i class="fas fa-tag"></i> {{product.categoryName}}
    </span>
  </div>
                    <h6 class="product-title">{{product.title}}</h6>
                   
                    <div class="product-price">
                      <span class="current-price">${{product.price}}</span>
                      
                     
                    </div>
                    <button class="btn btn-primary btn-sm w-100 mt-2" (click)="addToCart(product)">
                      <i class="bi bi-cart-plus"></i> Buy Now
                    </button>
                  </div>
                </div>
              </div>
  </div>
