<div class="body">
   <div class="container mt-4" style="min-height: 75vh;">
      <div class="mb-4">
          <h2><i class="bi bi-box"></i> My Wishlist Products</h2>
          <p class="text-muted">Manage your wishlist product listings</p>
      </div>


      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Products Grid -->
       <div class="row" *ngIf="!isLoading">

  <div class="col-lg-3 col-md-6 mb-4"  *ngFor="let product of products">
       <app-product-list  [product]="product" [role]="'user'"></app-product-list>
       </div>
       </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && products.length === 0" class="text-center py-5">
        <div class="empty-state">
          <i class="bi bi-box-seam display-1 text-muted mb-3"></i>
          <h3>No products found</h3>
          <p class="text-muted mb-4">
            <span>You haven't listed any products yet.</span>
          </p>
          <a routerLink="/add-product" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> brows Product
          </a>
        </div>
      </div>
    
  </div>
</div>
