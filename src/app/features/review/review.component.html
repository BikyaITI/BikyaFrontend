<div *ngIf="isLoading" class="text-center py-4">
  <div class="spinner-border text-primary" role="status"></div>
</div>

<div *ngIf="!isLoading && reviews.length > 0; else noReviews">
  <div class="row g-3">
    <div class="col-md-6" *ngFor="let review of reviews">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>{{ review.reviewer.fullName }}</strong>
            <span class="text-warning">
              <ng-container *ngFor="let star of [].constructor(review.rating)">
                <i class="bi bi-star-fill"></i>
              </ng-container>
            </span>
          </div>
          <p class="mb-1">{{ review.comment }}</p>
          <small class="text-muted">{{ review.createdAt | date: 'short' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noReviews>
  <p class="text-muted">No reviews found.</p>
</ng-template>
