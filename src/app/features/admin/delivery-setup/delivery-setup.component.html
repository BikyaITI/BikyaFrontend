<div class="delivery-setup-container">
  <div class="setup-card">
    <div class="setup-header">
      <div class="header-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <h1 class="setup-title">إعداد نظام التوصيل</h1>
      <p class="setup-subtitle">إنشاء حساب التوصيل وإعداد النظام للعمل</p>
    </div>

    <div class="setup-content">
      <div class="info-section">
        <div class="info-card account-info">
          <div class="card-header">
            <div class="card-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <h3 class="card-title">معلومات الحساب</h3>
          </div>
          <div class="card-content">
            <div class="info-item">
              <span class="info-label">البريد الإلكتروني:</span>
              <span class="info-value">delivery&#64;bikya.com</span>
            </div>
            <div class="info-item">
              <span class="info-label">كلمة المرور:</span>
              <span class="info-value">Delivery&#64;123</span>
            </div>
            <div class="info-item">
              <span class="info-label">الدور:</span>
              <span class="info-value">Delivery</span>
            </div>
          </div>
        </div>

        <div class="info-card warning-info">
          <div class="card-header">
            <div class="card-icon warning">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
            <h3 class="card-title">تنبيه مهم</h3>
          </div>
          <div class="card-content">
            <p class="warning-text">
              يرجى تغيير كلمة المرور بعد أول تسجيل دخول لأسباب أمنية.
              تأكد من إخبار موظفي التوصيل بالمعلومات المذكورة أعلاه.
            </p>
          </div>
        </div>
      </div>

      <div class="action-section">
        <button
          (click)="setupDeliverySystem()"
          [disabled]="isLoading"
          class="setup-button"
          [class.loading]="isLoading"
        >
          <div class="button-content">
            <svg *ngIf="isLoading" class="loading-spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
              </circle>
            </svg>
            <span>{{ isLoading ? 'جاري الإعداد...' : 'إعداد نظام التوصيل' }}</span>
          </div>
        </button>

        <div *ngIf="message" class="message-container" [class]="message.includes('نجح') ? 'success' : 'error'">
          <div class="message-icon">
            <svg *ngIf="message.includes('نجح')" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <svg *ngIf="!message.includes('نجح')" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
          </div>
          <span class="message-text">{{ message }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
