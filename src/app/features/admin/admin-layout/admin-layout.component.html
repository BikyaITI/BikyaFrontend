<div class="container-fluid mt-4">
<div class="row">
    <div class="col-md-2">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-cog me-2"></i>Admin Panel</h5>
          </div>
          <div class="list-group list-group-flush">
            <a routerLink="/admin" class="list-group-item list-group-item-action" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a routerLink="/admin/products" class="list-group-item list-group-item-action" routerLinkActive="active">
              <i class="fas fa-shopping-bag me-2"></i>Products
            </a>
             <a routerLink="/admin/categories" class="list-group-item list-group-item-action" routerLinkActive="active">
              <i class="fas fa-th-large me-2"></i>Categories
            </a>
            <a routerLink="/admin/users" class="list-group-item list-group-item-action" routerLinkActive="active">
              <i class="fas fa-users me-2"></i>Users
            </a>
            <a routerLink="/admin/orders" class="list-group-item list-group-item-action" routerLinkActive="active">
              <i class="fas fa-receipt me-2"></i>Orders
            </a>
          </div>
        </div>
      </div>
<div class="col-md-10">
      <router-outlet></router-outlet>
      </div>
</div>
