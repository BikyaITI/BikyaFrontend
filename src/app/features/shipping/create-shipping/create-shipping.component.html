<form [formGroup]="shippingForm" (ngSubmit)="createShipping()" class="container mt-4" style="max-width: 500px;">
  <h2>Create Shipping</h2>
  <div class="mb-3">
    <label class="form-label">Recipient Name</label>
    <input formControlName="recipientName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input formControlName="address" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">City</label>
    <input formControlName="city" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Postal Code</label>
    <input formControlName="postalCode" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input formControlName="phoneNumber" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Order ID</label>
    <input formControlName="orderId" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="shippingForm.invalid">Create Shipping</button>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{successMessage}}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
</form>
