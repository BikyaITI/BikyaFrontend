<div class="container py-4">
  <!-- Spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && !errorMessage">
    <h2 class="mb-4 text-center"> {{ products[0].categoryName }}</h2>

    <!-- No Products Message -->
    <div *ngIf="products.length === 0" class="alert alert-info text-center">
      No products found in this category.
    </div>

    <!-- Products Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" *ngIf="products.length > 0">
       <div class="col-lg-3 col-md-6" *ngFor="let product of products">
      <!--  <div class="card h-100 shadow-sm border-0">
          <img 
            [src]="getImageUrl(product.image)" 
            class="card-img-top" 
            [alt]="product.title" 
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-muted small">{{ product.description }}</p>
            <p class="text-primary fw-bold mt-auto">{{ product.price | currency }}</p>
          </div>
        </div>
      </div> -->
    <app-product-list [product]="product" [role]="'user'" ></app-product-list>
    </div>
  </div>
</div>
