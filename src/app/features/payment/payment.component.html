<div class="payment-container">
  <h2>Make Payment</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="submit()" class="payment-form">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input id="userId" formControlName="userId" type="number" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" formControlName="amount" type="number" class="form-control" required min="1" />
    </div>
    <div class="form-group">
      <label for="orderId">Order ID</label>
      <input id="orderId" formControlName="orderId" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="gateway">Gateway</label>
      <select id="gateway" formControlName="gateway" class="form-control">
        <option *ngFor="let g of gateways" [value]="g">{{g}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" type="text" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || !paymentForm.valid">Submit Payment</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{errorMessage}}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-2">{{successMessage}}</div>

  <hr />
  <h3>Payment History</h3>
  <div *ngIf="payments.length === 0 && !isLoading" class="text-muted">No payments found.</div>
  <table *ngIf="payments.length > 0" class="table table-striped payment-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Gateway</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of payments">
        <td>{{p.id}}</td>
        <td>{{p.amount}}</td>
        <td>{{p.gateway}}</td>
        <td>{{p.status}}</td>
        <td>{{p.createdAt | date:'short'}}</td>
        <td>{{p.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
