<div class="d-flex  justify-content-center" 
     style="min-height: 100vh; background: var(--beige-100);">

  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 600px; max-height: 55vh; margin-top: 100px;background: linear-gradient(135deg, #3d405b 0%, #81b29a 100%);">
    <div class="card-body p-4">
      
      <h2 class="text-center mb-4">Reset Password</h2>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        
        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                 placeholder="Enter new password">
          <div class="invalid-feedback d-block" 
               *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            Password must be at least 8 characters.
          </div>
        </div>
        
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword"
                 placeholder="Re-enter new password">
          <div class="invalid-feedback d-block" 
               *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmNewPassword')?.touched">
            Passwords do not match.
          </div>
        </div>
        
        <!-- Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success py-2">{{ successMessage }}</div>
        
        <!-- Submit -->
       <button type="submit" 
        class="btn btn-primary w-100 rounded-3 custom-btn" 
        [disabled]="isLoading || resetForm.invalid">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
  Reset Password
</button>

        
      </form>
    </div>
  </div>
</div>
