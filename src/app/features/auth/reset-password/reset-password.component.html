<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
      <div class="invalid-feedback d-block" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
        Password must be at least 8 characters.
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword">
      <div class="invalid-feedback d-block" *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmNewPassword')?.touched">
        Passwords do not match.
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || resetForm.invalid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      Reset Password
    </button>
  </form>
</div>
