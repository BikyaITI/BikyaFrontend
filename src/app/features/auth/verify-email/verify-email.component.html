<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4">Email Verification</h2>
          <div *ngIf="isLoading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Verifying your email, please wait...</p>
          </div>
          <div *ngIf="!isLoading && success">
            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
            <h4 class="text-success">{{ successMessage }}</h4>
            <a routerLink="/login" class="btn btn-primary mt-4">Go to Login</a>
          </div>
          <div *ngIf="!isLoading && errorMessage">
            <i class="fas fa-times-circle fa-3x text-danger mb-3"></i>
            <h4 class="text-danger">{{ errorMessage }}</h4>
            <a routerLink="/login" class="btn btn-outline-primary mt-4">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
